<ion-view view-title="Vocabulario">
  <ion-content>
	<div class="content-view" ng-controller="VocabularioController">
	    <ion-slide-box on-slide-changed="slideChanged($index)" show-pager>
	        <ion-slide ng-repeat="item in vocabulario">
	          <div class="list card">
	            <div class="item item-image greek-word">
	                <span>{{ item.palavra }}</span>
	            </div>
	            <a class="item assertive center" href="#">
					{{ item.significados | join }}
	            </a>
	          </div>
	        </ion-slide>
	    </ion-slide-box>
	    <div class="row">
	        <div class="col col-10">
		        <button class="button button-stable" style="float:left;" ng-click="previous()">
		            <i class="icon-left ion-chevron-left"></i>
		        </button>
	        </div>
	        <div class="col col-80 center" class="item-select">
			    <select class="my-select" ng-model="slideIndex" ng-change="slideChanged(slideIndex)">
			    	<option ng-repeat="this in vocabulario.length | range" ng-value="$index">{{ $index+1 +' - '+ vocabulario[$index].significados[0] }}</option>
			    </select>
	        </div>
	        <div class="col col-10">
		        <button class="button button-stable" style="float:right;" ng-click="next()">
		            <i class="icon-left ion-chevron-right"></i>
		        </button>
	        </div>
	    </div>
	</div>
  </ion-content>
</ion-view>
