<div>
	
	<div ng-repeat="item in ::items | limitTo:pages track by $index" ng-show="active == $index">

		<div class="list card">
			<div class="item item-image greek-word">
				<span>{{ ::item.palavra }}</span>
			</div>
			<span class="item assertive center">
				{{ ::item.significados | join }}
			</span>
		</div>

	</div>
	

	<div class="row">
	    <div class="col col-10">
	        <button class="button button-stable" style="float:left;" ng-click="previous()">
	            <i class="icon-left ion-chevron-left"></i>
	        </button>
	    </div>
	    <div class="col col-80 center" class="item-select">
		    <select class="my-select" ng-model="slideIndex" ng-change="slideChanged(slideIndex)" ng-show="select">
				<option ng-repeat="this in items.length | range track by $index" ng-value="$index">{{ ::$index+1 +' - '+ items[$index].significados[0] }}</option>
		    </select>
	    </div>
	    <div class="col col-10">
	        <button class="button button-stable" style="float:right;" ng-click="next(); slideIndex = active">
	            <i class="icon-left ion-chevron-right"></i>
	        </button>
	    </div>
	</div>
</div>
