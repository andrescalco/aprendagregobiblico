<ion-view view-title="Vocabulario">
  <ion-content>
	<div class="content-view" ng-controller="VocabularioController as vm">
		
		<pre>{{ vm.active }}</pre>

		<div ng-repeat="item in ::vm.vocabulario | limitTo:vm.pages track by $index" ng-show="vm.active == $index">
		
			<div class="list card">
				<div class="item item-image greek-word">
					<span>{{ ::item.palavra }}</span>
				</div>
				<span class="item assertive center">
					{{ ::item.significados | join }}
				</span>
			</div>

		</div>

	    <div class="row">
	        <div class="col col-10">
		        <button class="button button-stable" style="float:left;" ng-click="vm.previous()">
		            <i class="icon-left ion-chevron-left"></i>
		        </button>
	        </div>
	        <div class="col col-80 center" class="item-select">
			    <select class="my-select" ng-model="vm.slideIndex" ng-change="vm.slideChanged(vm.slideIndex)">
			    	<option ng-repeat="this in vm.vocabulario.length | range track by $index" ng-value="$index">{{ ::$index+1 +' - '+ vm.vocabulario[$index].significados[0] }}</option>
			    </select>
	        </div>
	        <div class="col col-10">
		        <button class="button button-stable" style="float:right;" ng-click="vm.next()">
		            <i class="icon-left ion-chevron-right"></i>
		        </button>
	        </div>
	    </div>

	</div>
  </ion-content>
</ion-view>
